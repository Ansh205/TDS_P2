<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDS Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        .card {
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        textarea {
            resize: vertical;
            height: 200px;
        }

        .loading {
            display: none;
            border: 3px solid #fff;
            border-top: 3px solid #28a745;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        .btn-success {
            background-color: #28a745 !important;
            border: none;
            font-size: 18px;
        }

        .btn-success:hover {
            background-color: #218838 !important;
        }

        .file-label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <h3 class="text-center text-primary">TDS GA Solver</h3>
            <form id="tds-form">
                <div class="mb-3">
                    <label for="question" class="form-label">Ask a GA Question:</label>
                    <textarea class="form-control" id="question" name="question"
                        placeholder="Type your question here..." rows="6" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">Upload File (Optional - Allowed formats: PNG, JSON, JSONL, PDF,
                        XLSX, CSV, ZIP, JPG, JPEG, TXT, MD, WEBP):</label>
                    <input type="file" class="form-control" id="file" name="file"
                        accept=".png, .json, .jsonl, .pdf, .xlsx, .csv, .zip, .jpg, .jpeg, .txt, .md, .webp">
                </div>

                <button type="submit" class="btn btn-success w-100 d-flex justify-content-center align-items-center">
                    Submit <span class="loading"></span>
                </button>
            </form>

            <div class="mt-4">
                <h5>Response:</h5>
                <pre id="response" class="p-3 bg-light border rounded"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("tds-form").addEventListener("submit", async function (event) {
            event.preventDefault();

            let formData = new FormData();
            let questionValue = document.getElementById("question").value.trim();
            let fileInput = document.getElementById("file").files[0];
            let responseBox = document.getElementById("response");
            let loadingIndicator = document.querySelector(".loading");

            // Clear response box & show loading
            responseBox.textContent = "";
            loadingIndicator.style.display = "inline-block";

            // Basic validation
            if (questionValue.length === 0) {
                responseBox.innerHTML = `<span class="error-message">Error: Question cannot be empty.</span>`;
                loadingIndicator.style.display = "none";
                return;
            }

            formData.append("question", questionValue);

            if (fileInput) {
                const allowedTypes = [
                    "image/png", "application/json", "application/jsonl", "application/pdf",
                    "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet", "text/csv",
                    "application/zip", "image/jpeg", "text/plain", "text/markdown", "image/webp"
                ];

                let fileType = fileInput.type || "text/plain";
                let fileName = fileInput.name.toLowerCase();

                // Ensure .md files are detected correctly
                if (fileName.endsWith(".md") && (fileType === "text/plain" || fileType === "")) {
                    fileType = "text/markdown";
                }

                if (fileName.endsWith(".zip")) {
                    fileType = "application/zip";
                }

                if (!allowedTypes.includes(fileType)) {
                    responseBox.innerHTML = `<span class="error-message">Error: Invalid file type. Allowed: PNG, JSON, JSONL, PDF, XLSX, CSV, ZIP, JPG, JPEG, TXT, MD, WEBP.</span>`;
                    loadingIndicator.style.display = "none";
                    return;
                }
                formData.append("file", fileInput);
            }

            try {
                let response = await fetch("/api", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status}`);
                }

                let result = await response.json();
                responseBox.innerHTML = `<strong>Response:</strong>\n${JSON.stringify(result, null, 2)}`;

                // Reset form only on success
                document.getElementById("tds-form").reset();
            } catch (error) {
                responseBox.innerHTML = `<span class="error-message">Error: ${error.message}</span>`;
            } finally {
                loadingIndicator.style.display = "none";
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
